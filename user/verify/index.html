<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuber Cinemas | OTP Verify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container height-100 d-flex justify-content-center align-items-center"
    >
      <div class="position-relative">
        <div class="card p-2 text-center">
          <img
            src="/src/images/logo/logo.png"
            alt=""
            class="logo mobile margin"
          />
          <h6>
            Please enter the one time password <br />
            to verify your account
          </h6>
          <div class="text">
            <span>A code has been sent to</span>
            <small>*******l11@gmail.com</small>
          </div>
          <div
            id="otp"
            class="inputs d-flex flex-row justify-content-center mt-2"
          >
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="first"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="second"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="third"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="fourth"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="fifth"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="sixth"
              maxlength="1"
            />
          </div>
          <div class="mt-4">
            <button class="btn btn-danger px-4 validate">Validate</button>
          </div>
          <div class="mt-5">
            <span>Didn't receive the code?</span>
            <a href="#" class="resend">Resend Code</a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
